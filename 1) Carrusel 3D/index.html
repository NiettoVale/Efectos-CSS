<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>CSS 3D</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="banner">
      <div class="slider" style="--quantity: 10">
        <div class="item" style="--position: 1">
          <img src="img/1.jpeg" alt="Imagen 1" />
        </div>
        <div class="item" style="--position: 2">
          <img src="img/2.jpeg" alt="Imagen 2" />
        </div>
        <div class="item" style="--position: 3">
          <img src="img/3.jpeg" alt="Imagen 3" />
        </div>
        <div class="item" style="--position: 4">
          <img src="img/4.jpeg" alt="Imagen 4" />
        </div>
        <div class="item" style="--position: 5">
          <img src="img/5.jpeg" alt="Imagen 5" />
        </div>
        <div class="item" style="--position: 6">
          <img src="img/6.jpeg" alt="Imagen 6" />
        </div>
        <div class="item" style="--position: 7">
          <img src="img/7.jpeg" alt="Imagen 7" />
        </div>
        <div class="item" style="--position: 8">
          <img src="img/8.jpeg" alt="Imagen 8" />
        </div>
        <div class="item" style="--position: 9">
          <img src="img/9.jpeg" alt="Imagen 9" />
        </div>
        <div class="item" style="--position: 10">
          <img src="img/10.jpeg" alt="Imagen 10" />
        </div>
      </div>
      <button class="prev">⬅️</button>
      <button class="next">➡️</button>
    </div>
    <script src="app.js"></script>
  </body>
</html>
